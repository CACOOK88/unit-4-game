<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <h1>Star Wars RPG!</h1>
    <div class="playerChoice">
        <!-- Character Tiles -->
        <div id="obiWan" class="charTile">
            <p>Obi-Wan Kenobi</p>
            <img src="assets/images/obiwan.jpeg" alt="Obi-Wan Kenobi">
            <p id="obiWanHP">120</p>
        </div>
        <div id="skywalker" class="charTile">
            <p>Luke Skywalker</p>
            <img src="assets/images/skywalker.jpeg" alt="Luke Skywalker">
            <p id="skywalkerHP">100</p>
        </div>
        <div id="sidious" class="charTile">
            <p>Darth Sidious</p>
            <img src="assets/images/sidious.jpeg" alt="Darth Sidious">
            <p id="sidiousHP">150</p>
        </div>
        <div id="maul" class="charTile">
            <p>Darth Maul</p>
            <img src="assets/images/maul.jpeg" alt="Darth Maul">
            <p id="maulHP">100</p>
        </div>
        <h3>Your Character</h3>
    </div>
    <div class="enemies">
        <!-- Enemy Tiles after player chooses their player -->
        <h3>Enemies Available to Attack</h3>
    </div>
    <button>Attack</button>
    <div class="defender">
        <!-- Defender Tile after player chooses enemy to fight -->
        <h3>Defender</h3>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>
</html>
