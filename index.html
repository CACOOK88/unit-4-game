<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="header">
        <h1>Star Wars RPG!</h1>
        <h2 class="game-over-text"></h2>
        <button class="button reset-button hidden">Reset</button>
    </div>    
    <div class="player-choice">
        <h3>Your Character</h3>
        <div class="row playerRow">
            <!-- Character Tiles -->
            <div id="obiWan" class="char choice">
                Obi-Wan Kenobi
                <img src="assets/images/obiwan.jpeg" alt="Obi-Wan Kenobi">
                <p id="obiWanHP">120</p>
            </div>
            <div id="skywalker" class="char choice">
                Luke Skywalker
                <img src="assets/images/skywalker.jpeg" alt="Luke Skywalker">
                <p id="skywalkerHP">100</p>
            </div>
            <div id="sidious" class="char choice">
                Darth Sidious
                <img src="assets/images/sidious.jpeg" alt="Darth Sidious">
                <p id="sidiousHP">150</p>
            </div>
            <div id="maul" class="char choice">
                Darth Maul
                <img src="assets/images/maul.jpeg" alt="Darth Maul">
                <p id="maulHP">180</p>
            </div>
        </div>
    </div>
    <div class="">
        <h3>Enemies Available to Attack</h3>
        <div class="row enemyRow">
            <!-- Enemy Tiles after player chooses their player -->
        </div> 
        <!-- hidden div to hold dead char before reset -->
        <div class="dead-char hidden"></div>   
    </div>
    <div>
        <h3>Fight Section</h3>
        <button class="button attack-button">Attack</button>
    </div>
    
    <div class="">
        <h3>Defender</h3>
        <div class="row defenderRow">
            <!-- Defender Tile after player chooses enemy to fight -->
        </div>
        <p id="attack-text" class="battle-text"></p>
        <p id="counter-text" class="battle-text"></p>
        <p id="result-text" class="battle-text"></p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- <script src="assets/javascript/objecttext.js"></script> -->
</body>
</html>
